<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay TikTok</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0);
            font-family: monospace;
            color: white;
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            bottom: 0;
            width: 100vw;
            height: 640px;
            padding: 10px;
            border-radius: 20px 20px 0 0;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(254, 44, 85, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 9999;
        }
        .box {
            width: 88%;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-align: center;
            background: transparent;
            font-weight: bold;
            color: white;
        }
        .title {
            color: #ffcc00;
            font-size: 1.5rem;
            display: block;
            animation: blink 1.5s infinite;
        }
        .progress-bar {
            width: 90%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: #ffcc00;
            transition: width 1s ease-in-out;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .donor-list {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px;
            gap: 12px;
        }
        .donor-column {
            width: 48%;
            text-align: center;
        }
        .donor-frame {
            width: 100%;
            height: 240px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            margin-top: 10px;
        }
        .vs-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 88%;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            background: transparent;
            position: relative;
        }
        .donation-message {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .time-label, .subhanton-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .time-frame, .subhanton-frame {
            width: 100px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="box link">
            <span class="title">Road to Ramadhan 2025</span>
            <span class="subtitle">ðŸ”— Donation link is in bio - Terimakasih sudah mampir dan menonton. Have a nice day ðŸ˜Š</span>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar">0%</div>
            </div>
        </div>
        <div class="donor-list">
            <div class="donor-column"><span style="font-size: 1rem;">ðŸ‘‘ King Saweria</span><div class="donor-frame"></div></div>
            <div class="vs-text"> VS</div>
            <div class="donor-column"><span style="font-size: 1rem;">ðŸ‘‘ King TikTok Coins</span><div class="donor-frame"></div></div>
        </div>
        <div class="timer-container">
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="time-label">JAM:</div>
                <div class="time-frame" id="currentTime">00:00:00</div>
            </div>
            <div class="donation-message">Thank you for your donation ðŸ’–</div>
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="subhanton-text">SUBHANTON:</div>
                <div class="subhanton-frame"></div>
            </div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleTimeString('id-ID');
        }
        setInterval(updateTime, 1000);
        updateTime();

        function updateProgressBar() {
            const startDate = new Date('2025-01-01');
            const ramadhanDate = new Date('2025-03-01');
            const today = new Date();
            const progress = Math.min(100, ((today - startDate) / (ramadhanDate - startDate)) * 100);
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').innerText = Math.round(progress) + '%';
        }
        setInterval(updateProgressBar, 1000);
        updateProgressBar();
    </script>
</body>
</html>
