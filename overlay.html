<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay TikTok</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0);
            font-family: monospace;
            color: white;
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            bottom: 0;
            width: 100vw;
            height: 640px;
            padding: 10px;
            border-radius: 20px 20px 0 0;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(254, 44, 85, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 9999;
        }
        .box {
            width: 90%;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-align: center;
            background: transparent;
            font-weight: bold;
            color: white;
        }
        .link {
            animation: glow 1.5s infinite alternate ease-in-out;
            position: relative;
        }
        .progress-bar {
            width: 90%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 20px auto; /* Menambahkan auto untuk margin horizontal agar seimbang */
            overflow: hidden;
            position: relative;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: #ffcc00;
            transition: width 1s ease-in-out;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .link .title {
            color: white;
            font-size: 1.5rem;
            display: block;
        }
        .link .subtitle {
            color: white;
            font-size: 1.2rem;
            display: block;
        }
        .leaderboard {
            height: 350px;
            width: 90%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
        }
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            background: transparent;
            position: relative;
        }
        .donation-message {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .time-label, .subhanton-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .time-frame, .subhanton-frame {
            width: 100px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        #currentTime {
            color: white;
        }
        @keyframes glow {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="box link">
            <span class="title">Road to Ramadhan 2025</span>
            <span class="subtitle">üîó Donation link is in bio</span>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar">0%</div>
            </div>
        </div>
        <div class="box leaderboard">üèÜ Leaderboard</div>
        <div class="timer-container">
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="time-label">JAM:</div>
                <div class="time-frame" id="currentTime">00:00:00</div>
            </div>
            <div class="donation-message">Thank you for your donation üíñ</div>
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="subhanton-text">SUBHANTON</div>
                <div class="subhanton-frame"></div>
            </div>
        </div>
    </div>
    <script>
        const ramadhanDate = new Date('2025-03-11'); // Tanggal Ramadhan
        const startDate = new Date('2025-02-24'); // Tanggal mulai
        const today = new Date(); // Tanggal hari ini

        function calculateProgress() {
            const totalDays = Math.ceil((ramadhanDate - startDate) / (1000 * 60 * 60 * 24)); // Hitung total hari menuju Ramadhan
            const daysPassed = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24)); // Hitung hari yang sudah berlalu

            // Hitung persentase
            const progress = Math.min((daysPassed / totalDays) * 100, 100); // Pastikan tidak lebih dari 100%
            updateProgressBar(progress);
        }

        function updateCurrentTime() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, "0");
            let minutes = String(now.getMinutes()).padStart(2, "0");
            let seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("currentTime").textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateProgressBar(value) {
            let progressBar = document.getElementById("progressBar");
            progressBar.style.width = value + "%";
            progressBar.textContent = Math.round(value) + "%"; // Menampilkan nilai persentase yang dibulatkan
        }
        
        setInterval(updateCurrentTime, 1000);
        calculateProgress(); // Hitung progress saat pertama kali dimuat
    </script>
</body>
</html>
