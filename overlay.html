<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay OBS Biru</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: monospace;
            color: white;
            overflow: hidden;
        }
        .overlay {
            width: 1080px;
            height: 435px;
            padding: 20px;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 102, 255, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .box {
            width: 95%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-align: center;
            background: transparent;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .leaderboard {
            height: 350px;
            width: 95%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
        }
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            background: transparent;
            position: relative;
        }
        .time-label, .subhanton-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .time-frame, .subhanton-frame {
            width: 100px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .center-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            animation: glow-yellow 2s infinite alternate ease-in-out;
            text-align: center;
        }
        .donation-progress {
            width: 90%;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .donation-fill {
            height: 100%;
            width: 0%; /* Progress awal */
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            transition: width 0.5s ease-in-out;
            animation: shimmer 2s infinite linear;
        }
        @keyframes glow-yellow {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        @keyframes shimmer {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="box">üéØ Target Donasi: Rp500.000 <br> <span style="font-size: 1rem; color: white; font-weight: normal;">20% donasi untuk turnamen berhadiah cash.</span></div>
        <div class="donation-progress">
            <div class="donation-fill" id="donationBar"></div>
        </div>
        <div class="box leaderboard">üèÜ Leaderboard</div>
        <div class="timer-container">
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="time-label">JAM:</div>
                <div class="time-frame" id="currentTime">00:00:00</div>
            </div>
            <div class="center-text">
                <span style="display: block; font-weight: bold; color: white;">üí∞ Donasi di:</span>
                <a href="https://saweria.co/dzulqar" target="_blank" style="color: #ffcc00; text-decoration: none; font-weight: bold;">üîó saweria.co/dzulqar</a>
            </div>
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="subhanton-text">SUBHANTON</div>
                <div class="subhanton-frame"></div>
            </div>
        </div>
    </div>
    <script>
        function updateCurrentTime() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, "0");
            let minutes = String(now.getMinutes()).padStart(2, "0");
            let seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("currentTime").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateCurrentTime, 1000);

        function updateDonationProgress(currentAmount) {
            let targetAmount = 10000;
            let percentage = (currentAmount / targetAmount) * 100;
            document.getElementById("donationBar").style.width = percentage + "%";
        }
        updateDonationProgress(1500); 
    </script>
</body>
</html>
